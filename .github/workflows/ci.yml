name: CI

on:
  pull_request:
    branches: [ develop, main ]
  push:
    branches: [ develop, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: strata-core

      - uses: actions/checkout@v4
        with:
          repository: strata-ai-labs/strata-inference
          path: strata-inference

      - uses: dtolnay/rust-toolchain@stable

      - name: Check formatting
        working-directory: strata-core
        run: cargo fmt --all -- --check

      - name: Run clippy
        working-directory: strata-core
        run: cargo clippy --all -- -D warnings

      - name: Run tests
        working-directory: strata-core
        run: cargo test --all

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: strata-core

      - uses: actions/checkout@v4
        with:
          repository: strata-ai-labs/strata-inference
          path: strata-inference

      - uses: dtolnay/rust-toolchain@stable

      - name: Build
        working-directory: strata-core
        run: cargo build --release --all
