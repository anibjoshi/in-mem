name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            runner: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            runner: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Checkout strata-inference (sibling path dependency)
        run: git clone --depth 1 https://github.com/strata-ai-labs/strata-inference.git ../strata-inference

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (aarch64-linux)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.target == 'aarch64-unknown-linux-gnu' && 'aarch64-linux-gnu-gcc' || '' }}
        run: cargo build --release --package strata-cli --target ${{ matrix.target }}

      - name: Determine version
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Package (unix)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          ARCHIVE_NAME="strata-v${{ steps.version.outputs.version }}-${{ matrix.target }}.tar.gz"
          cd target/${{ matrix.target }}/release
          tar czf "../../../${ARCHIVE_NAME}" strata
          cd ../../..
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> "$GITHUB_ENV"

      - name: Package (windows)
        if: matrix.archive == 'zip'
        shell: bash
        run: |
          ARCHIVE_NAME="strata-v${{ steps.version.outputs.version }}-${{ matrix.target }}.zip"
          cd target/${{ matrix.target }}/release
          7z a "../../../${ARCHIVE_NAME}" strata.exe
          cd ../../..
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ env.ARCHIVE_NAME }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f \( -name '*.tar.gz' -o -name '*.zip' \) -exec mv {} . \;
          sha256sum strata-v* > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd artifacts
          gh release create "${{ github.ref_name }}" \
            --title "Strata ${{ github.ref_name }}" \
            --generate-notes \
            strata-v*.tar.gz strata-v*.zip checksums-sha256.txt

  update-homebrew:
    name: Update Homebrew Tap
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Compute SHA256 for macOS archives
        id: sha
        run: |
          cd artifacts
          find . -type f -name '*.tar.gz' -exec mv {} . \;
          echo "arm64=$(sha256sum strata-v${{ steps.version.outputs.version }}-aarch64-apple-darwin.tar.gz | awk '{print $1}')" >> "$GITHUB_OUTPUT"
          echo "x86_64=$(sha256sum strata-v${{ steps.version.outputs.version }}-x86_64-apple-darwin.tar.gz | awk '{print $1}')" >> "$GITHUB_OUTPUT"
          echo "linux_x86_64=$(sha256sum strata-v${{ steps.version.outputs.version }}-x86_64-unknown-linux-gnu.tar.gz | awk '{print $1}')" >> "$GITHUB_OUTPUT"

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: strata-ai-labs/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        env:
          VERSION: ${{ steps.version.outputs.version }}
          SHA_ARM64: ${{ steps.sha.outputs.arm64 }}
          SHA_X86_64: ${{ steps.sha.outputs.x86_64 }}
          SHA_LINUX_X86_64: ${{ steps.sha.outputs.linux_x86_64 }}
        run: |
          cat > homebrew-tap/Formula/strata.rb << 'FORMULA'
          class Strata < Formula
            desc "Production-grade embedded database for AI agents"
            homepage "https://stratadb.org"
            version "VERSION_PLACEHOLDER"
            license "Apache-2.0"

            on_macos do
              on_arm do
                url "https://github.com/strata-ai-labs/strata-core/releases/download/vVERSION_PLACEHOLDER/strata-vVERSION_PLACEHOLDER-aarch64-apple-darwin.tar.gz"
                sha256 "SHA_ARM64_PLACEHOLDER"
              end
              on_intel do
                url "https://github.com/strata-ai-labs/strata-core/releases/download/vVERSION_PLACEHOLDER/strata-vVERSION_PLACEHOLDER-x86_64-apple-darwin.tar.gz"
                sha256 "SHA_X86_64_PLACEHOLDER"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/strata-ai-labs/strata-core/releases/download/vVERSION_PLACEHOLDER/strata-vVERSION_PLACEHOLDER-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "SHA_LINUX_X86_64_PLACEHOLDER"
              end
            end

            def install
              bin.install "strata"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/strata --version")
            end
          end
          FORMULA

          # Replace placeholders with actual values
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" homebrew-tap/Formula/strata.rb
          sed -i "s/SHA_ARM64_PLACEHOLDER/${SHA_ARM64}/g" homebrew-tap/Formula/strata.rb
          sed -i "s/SHA_X86_64_PLACEHOLDER/${SHA_X86_64}/g" homebrew-tap/Formula/strata.rb
          sed -i "s/SHA_LINUX_X86_64_PLACEHOLDER/${SHA_LINUX_X86_64}/g" homebrew-tap/Formula/strata.rb

      - name: Commit and push formula update
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/strata.rb
          git commit -m "Update strata to v${{ steps.version.outputs.version }}"
          git push
